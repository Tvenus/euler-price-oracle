[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.23"
optimizer = true
optimizer_runs = 100_000
no_match_contract = "Fork" # fork tests skipped for easy dev

[fuzz]
runs = 1_000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
